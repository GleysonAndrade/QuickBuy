<div class="text-center">
  <form class="form-signin">
    <div class="text-center mb-4">
      <img src="/ClientApp/src/assets/img/quick-b-logo.jpg" alt="" width="72" height="72">
    </div>

    <h1 class="h3 mb-3 font-weight-normal">LOGIN CLIENTE</h1>

    <label for="inputEmail" class="sr-only">Email </label>
    <input type="email" id="inputEmail" name="email" class="form-control mb-1" [ngClass]="{
           'is-invalid':email.invalid && (email.dirty || email.touched),
           'is-valid':email.valid && (email.dirty || email.touched)
           }"
           [(ngModel)]="usuario.email" placeholder="Email"
           #email="ngModel" email required autofocus />
    <div class="invalid-feedback mb-1" *ngIf="email.invalid && (email.dirty || email.touched)">
      <div *ngIf="email.errors.required">
        Email é de preenchimento obrigatório!
      </div>
      <div *ngIf="email.errors.email">
        Email deve estar no formato correto!
      </div>
    </div>
    <br/>
    <label for="inputSenha" class="sr-only">Senha</label>
    <input type="password" id="inputSenha" name="senha" class="form-control" [ngClass]="{
           'is-invalid':senha.invalid && (senha.dirty || senha.touched),
           'is-valid':senha.valid && (senha.dirty || senha.touched)
           }"
           [(ngModel)]="usuario.senha" placeholder="Senha"
           #senha="ngModel" senha required />
    <div class="invalid-feedback mb-1" *ngIf="senha.invalid && (senha.dirty || senha.touched)">
      <div *ngIf="senha.errors.required">
        Senha é de preenchimento obrigatório!
      </div>
    </div>
    <br />
    <button class="btn btn-primary btn-block mb-3" type="submit" (click)="entrar()">Entrar</button>
    <br />
  </form>
</div>
