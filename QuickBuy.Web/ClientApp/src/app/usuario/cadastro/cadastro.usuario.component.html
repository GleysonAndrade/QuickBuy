<div class="text-center">
  <form class="form-signin">
    <div class="text-center mb-4">
      <img src="../../../assets/img/quick-b-logo.jpg" alt="" width="72" height="72">
    </div>

    <h1 class="h3 mb-3 font-weight-normal">CADASTRO USUARIO</h1>

    <label for="inputEmail" class="sr-only">Email </label>
    <input type="email" id="inputEmail" name="email" class="form-control mb-1" [ngClass]="{
           'is-invalid':email.invalid && (email.dirty || email.touched),
           'is-valid':email.valid && (email.dirty || email.touched)
           }"
           [(ngModel)]="usuario.email" placeholder="Email"
           #email="ngModel" email required autofocus />
    <div class="invalid-feedback mb-1" *ngIf="email.invalid && (email.dirty || email.touched)">
      <div *ngIf="email.errors.required">
        Email é de preenchimento obrigatório!
      </div>
      <div *ngIf="email.errors.email">
        Email deve estar no formato correto!
      </div>
    </div>

    <br />
    <label for="inputSenha" class="sr-only">Senha</label>
    <input type="password" id="inputSenha" name="senha" class="form-control" [ngClass]="{
           'is-invalid':senha.invalid && (senha.dirty || senha.touched),
           'is-valid':senha.valid && (senha.dirty || senha.touched)
           }"
           [(ngModel)]="usuario.senha" placeholder="Senha"
           #senha="ngModel" senha required />
    <div class="invalid-feedback mb-1" *ngIf="senha.invalid && (senha.dirty || senha.touched)">
      <div *ngIf="senha.errors.required">
        Senha é de preenchimento obrigatório!
      </div>
    </div>
    <br />
    <label for="inputNome" class="sr-only">Nome </label>
    <input type="text" id="inputNome" name="nome" class="form-control mb-1" [ngClass]="{
           'is-invalid':nome.invalid && (nome.dirty || nome.touched),
           'is-valid':nome.valid && (nome.dirty || nome.touched)
           }"
           [(ngModel)]="usuario.nome" placeholder="Nome"
           #nome="ngModel" nome required />
    <div class="invalid-feedback mb-1" *ngIf="nome.invalid && (nome.dirty || nome.touched)">
      <div *ngIf="nome.errors.required">
        Nome é de preenchimento obrigatório!
      </div>
    </div>
    <br />
    <label for="inputSobreNome" class="sr-only">SobreNome </label>
    <input type="text" id="inputSobreNome" name="sobreNome" class="form-control mb-1" [ngClass]="{
           'is-invalid':sobrenome.invalid && (sobreNome.dirty || sobreNome.touched),
           'is-valid':sobreNome.valid && (sobreNome.dirty || sobreNome.touched)
           }"
           [(ngModel)]="usuario.sobreNome" placeholder="Sobrenome"
           #email="ngModel" sobreNome required />
    <div class="invalid-feedback mb-1" *ngIf="sobreNome.invalid && (sobreNome.dirty || sobreNome.touched)">
      <div *ngIf="sobreNome.errors.required">
        Sobre nome é de preenchimento obrigatório!
      </div>
    </div>

    <br />

    <button class="btn btn-primary btn-block mb-3" type="submit" (click)="cadastrar()" [disabled]="ativar_spinner">
      <span class="spinner-border spinner-border-sm" role="status" aria-hidden="true" *ngIf="ativar_spinner"></span>
      Cadastrar
    </button>
    <div>
      <a [routerLink]='["/entrar"]'>Voltar</a>
    </div>
    <br />
    <div class="alert alert-danger" *ngIf="mensagem">
      {{ mensagem }}
    </div>
  </form>
</div>
