<h1 class="text-center h4">Cadastro de Produtos</h1>
<br>
<form>
  <div class="form-row">
    <div class="col">
      <label for="inputNome" class="sr-only">Nome</label>
      <input type="text" id="inputNome" class="form-control" [ngClass]="" name="nomeProduto" placeholder="Digite o nome do produto" [(ngModel)]="produto.nome" #nome="ngModel" required />
      <div class="invalid-feedback mb-2" *ngIf="nome.invalid && (nome.dirty || nome.touched)">
        <div *ngIf="nome.errors.required">
          Nome do produto é de preenchimento obrigatorio
        </div>
      </div>
    </div>
    <div class="col">
      <label for="inputDescricao" class="sr-only">Descrição</label>
      <input type="text" id="inputDescricao" class="form-control" [ngClass]="" name="descricaoProduto" placeholder="Digite uma descrição" [(ngModel)]="produto.descricao" #descricao="ngModel" required />
      <div class="invalid-feedback mb-2" *ngIf="descricao.invalid && (descricao.dirty || descricao.touched)">
        <div *ngIf="descricao.errors.required">
          Descrição do produto é de preenchimento obrigatorio
        </div>
      </div>
    </div>
  </div>
  <br/>
  <div class="form-row">
    <div class="col">
      <label for="inputPreco" class="sr-only">Valor</label>
      <input type="number" id="inputPreco" class="form-control col-md-4" [ngClass]="" name="nomePreco" placeholder="Digite valor do produto" [(ngModel)]="produto.preco" #preco="ngModel" required />
      <div class="invalid-feedback mb-2" *ngIf="preco.invalid && (preco.dirty || preco.touched)">
        <div *ngIf="preco.errors.required">
          Nome do produto é de preenchimento obrigatorio
        </div>
      </div>
    </div>
  </div>
  <br/>
  <div class="input-group mb-2">
    <div class="custom-file col-md-4">
      <input type="file" class="custom-file-input" id="inputFile" />
      <label for="inputFile" class="custom-file-label">Imagem produto</label>
    </div>
  </div>

  <button class="btn btn-primary" (click)="Cadastrar">Cadastrar</button>
</form>
